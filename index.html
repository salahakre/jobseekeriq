<script>
       
        function toggleFilterOptions() {
            const filterOptions = document.getElementById('filterOptions');
            filterOptions.style.display = (filterOptions.style.display === 'block') ? 'none' : 'block';
        }

        function closeFilterOptions() {
            const filterOptions = document.getElementById('filterOptions');
            filterOptions.style.display = 'none';
        }


         
        function filterProducts(category) {
            const productSections = document.querySelectorAll('.product-post');

            productSections.forEach(section => {
                const sectionCategory = section.classList[1]; // Get the second class (e.g., 'food', 'electrical', 'cars')
                if (category === 'all' || category === sectionCategory) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });

            // Close the filter options menu
            toggleFilterOptions();
        }
    </script>
